<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="#" method="POST">
      <fieldset class="form_field">
        <legend>Personal information</legend>

        <label class="field" autocomplete="off">
          Surname:
          <input type="text" name="surname" />
        </label>

        <label class="field" autocomplete="off">
          Name:
          <input type="text" name="name" />
        </label>

        <label class="field">
          How old are You?
          <input type="number" name="age" value="12" min="1" max="100" />
        </label>

        <label class="field">
          Full date of birth:
          <input type="date" name="dateOfBirth" />
        </label>

        <label class="field">
          I accept the term of the agreement
          <input type="checkbox" name="agreement" />
        </label>
      </fieldset>

      <fieldset class="form_field">
        <legend>Registration</legend>

        <label class="field">
          E-mail:
          <input type="email" name="email" placeholder="email@example.com" />
        </label>

        <label class="field">
          Password:
          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
            pattern="\w+"
          />
        </label>
      </fieldset>

      <fieldset class="form_field">
        <legend>An interesting fact about you!</legend>

        <label class="field">
          Do you love cats?
          <input type="radio" name="radioLoveCats" id="radioYes" />
          <label for="radioYes">Yes</label>

          <input type="radio" name="radioLoveCats" id="radioNo" />
          <label for="radioNo">No</label>
        </label>

        <label class="field">
          What is your favorite color?
          <input type="color" name="color" />
        </label>

        <label class="field">
          What time do you go to bed?
          <input type="time" name="timeGoToBed" />
        </label>

        <label class="field">
          What are you favorite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="zalupa">Lada</option>
          </select>
        </label>

        <label class="field">
          How do you rate our work?
          <input type="range" name="rangeRate" value="0" />
        </label>
      </fieldset>

      <fieldset class="form_field">
        <legend>Additional info:</legend>

        <label class="field">
          Comments:
          <textarea></textarea>
        </label>

        <label class="field">
          Would you recommend us?
          <select value="">
            <option value="recYes">Yes</option>
            <option value="recNo">No</option>
          </select>
        </label>
      </fieldset>

      <div class="button"><input type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
